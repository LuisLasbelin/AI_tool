<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- Scripts -->
    <script src="node_modules/cytoscape/dist/cytoscape.min.js"></script>
    <script type="module" src="src/graph.js"></script>
</head>

<body>
    <div id="app-container" class="container">
        <div class="row">
            <div class="col-3">
                <!-- ADD NODE CONTAINER -->
                <div class="container" id="form-add-node">

                    <div class="row">
                        <p>Node name</p>
                        <input type="text" name="node-id" id="input-node-id">
                    </div>
                    <div class="row">
                        <p>Connection name</abbr></p>
                        <input type="text" name="node-id" id="input-connection-name">
                    </div>
                    <div class="row">
                        <input type="color" name="node-color" id="input-node-color" value="#9A2D82">
                    </div>
                </div>
                <div class="container" id="buttons-node-container">
                    <p>Node</p>
                    <div class="row">
                        <button type="submit" id="button-new-node">Add node</button>
                    </div>
                    <div class="row">
                        <button type="submit" id="button-delete-node">Delete node</button>
                    </div>
                    <div class="row">
                        <button type="submit" id="button-add-connection">Create connections</button>
                    </div>
                </div>
                <div class="container" id="buttons-graph-container">
                    <p>Graph</p>
                    <div class="row">
                        <button type="submit" id="button-save-graph">Download graph</button>
                    </div>
                </div>
            </div>
            <!-- GRAPH CONTAINER -->
            <div class="col-9">
                <div id="graph-container"></div>
            </div>
        </div>
    </div>
</body>

</html>
