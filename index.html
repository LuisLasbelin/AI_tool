<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- Scripts -->
    <script src="node_modules/cytoscape/dist/cytoscape.min.js"></script>
    <script src="src/graph.js" type="module"></script>
</head>
<body>
    <div id="app-container" class="container">
        <div class="row">
            <div class="col-3">
                <!-- ADD NODE CONTAINER -->
                <div class="container" id="form-add-node">
                    
                    <div class="row">
                        <p>Node name</p>
                        <input type="text" name="node-id" id="input-node-id">
                    </div>
                    <div class="row">
                        <p><abbr title="Use ; (semicolon) to divide the node names and
                        write the node name exactly.">Node connections</abbr></p>
                        <input type="text" name="node-id" id="input-node-connections">
                    </div>
                    <div class="row">
                        <input type="color" name="node-color" id="input-node-color">
                    </div>
                </div>
                <button type="submit" id="button-new-node">Add node</button>
            </div>
            <!-- GRAPH CONTAINER -->
            <div class="col-9">
                <div id="graph-container"></div>
            </div>
        </div>
    </div>
</body>
</html>
